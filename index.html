<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ– Moon Phase Tracker</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .emoji {
      font-size: 80px;
      margin: 1rem 0;
    }

    .info {
      text-align: left;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .info p {
      margin: 8px 0;
    }

    .info span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ– Moon Phase Tracker</h1>

  <div class="card">
    <div class="emoji" id="moonEmoji">ðŸŒ‘</div>
    <div class="info" id="moonDetails">
      Loading moon data...
    </div>
  </div>

  <script>
    const emojiMap = {
      "New Moon": "ðŸŒ‘",
      "Waxing Crescent": "ðŸŒ’",
      "First Quarter": "ðŸŒ“",
      "Waxing Gibbous": "ðŸŒ”",
      "Full Moon": "ðŸŒ•",
      "Waning Gibbous": "ðŸŒ–",
      "Last Quarter": "ðŸŒ—",
      "Waning Crescent": "ðŸŒ˜"
    };

    const timestamp = Math.floor(Date.now() / 1000);
    const hemisphere = (navigator.language.includes("en-US") || navigator.language.includes("en-GB"))
      ? "Northern Hemisphere" : "Southern Hemisphere";

    fetch(`https://api.farmsense.net/v1/moonphases/?d=${timestamp}`)
      .then(res => res.json())
      .then(data => {
        const moon = data[0];
        const emoji = emojiMap[moon.Phase] || "ðŸŒ™";
        const now = new Date();

        document.getElementById("moonEmoji").textContent = emoji;

        document.getElementById("moonDetails").innerHTML = `
          <p><span>Moon Phase:</span> ${moon.Phase}</p>
          <p><span>Emoji:</span> ${emoji}</p>
          <p><span>Date:</span> ${now.toLocaleDateString()}</p>
          <p><span>Time:</span> ${now.toLocaleTimeString()}</p>
          <p><span>Hemisphere:</span> ${hemisphere}</p>
          <p><span>Moon Age:</span> ${moon.Age} days</p>
          <p><span>Illumination:</span> ${moon.Illumination}%</p>
        `;
      })
      .catch(err => {
        document.getElementById("moonDetails").innerHTML = `<p>Could not load data. Try again later.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
